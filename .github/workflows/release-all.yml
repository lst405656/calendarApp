name: Build & Release (Win/Mac/Linux)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ê¸°ë³¸ ë²„ì „ (ì˜ˆ: v1.2.3)'
        required: true

# ðŸ”‘ ë¦´ë¦¬ì¦ˆ ìƒì„±/ìˆ˜ì • ê¶Œí•œ ë¶€ì—¬ (403 ë°©ì§€)
permissions:
  contents: write

jobs:
  ensure-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "Release already exists. Marking as latest."
            gh release edit "$VERSION" --latest
          else
            echo "Creating release $VERSION"
            gh release create "$VERSION" --title "$VERSION" --latest --notes "Automated multi-OS release."
          fi

  build-and-upload:
    needs: ensure-release
    strategy:
      matrix:
        include:
          - os: windows-latest
            build: npm run build:win
            list: |
              echo "=== dist ==="
              dir dist
            files: |
              dist/latest.yml
              dist/**/*.blockmap
              dist/**/*.exe
              dist/**/*.zip
          - os: macos-latest
            build: npm run build:mac
            list: |
              echo "=== dist ==="
              ls -R dist
            files: |
              dist/latest-mac.yml
              dist/**/*.blockmap
              dist/**/*.dmg
              dist/**/*.zip
          - os: ubuntu-latest
            build: npm run build:linux
            list: |
              echo "=== dist ==="
              ls -R dist
            files: |
              dist/latest-linux.yml
              dist/**/*.blockmap
              dist/**/*.AppImage
              dist/**/*.deb
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: ${{ matrix.build }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check dist contents
        run: ${{ matrix.list }}

      - name: Upload assets to unified release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          make_latest: true
          files: ${{ matrix.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
