name: Build & Release (Win/Mac/Linux)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ê¸°ë³¸ ë²„ì „ (ì˜ˆ: v1.2.3)'
        required: true

# ğŸ”‘ ë¦´ë¦¬ì¦ˆ ìƒì„±/ìˆ˜ì • ê¶Œí•œ ë¶€ì—¬ (403 ë°©ì§€)
permissions:
  contents: write

jobs:
  build-release-win:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build Windows
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # (ì„ íƒ) dist ì•ˆì— ë­ ë‚˜ì˜¤ëŠ”ì§€ ë³´ê³  ì‹¶ìœ¼ë©´ ì¼œë‘ê¸°
      - name: Check dist contents
        run: |
          echo "=== dist ==="
          dir dist

      - name: Create Windows Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}-win
          name: ${{ github.event.inputs.version }} - Windows
          files: |
            dist/**/*.exe
            dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build macOS
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check dist contents
        run: |
          echo "=== dist ==="
          ls -R dist

      - name: Create macOS Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}-mac
          name: ${{ github.event.inputs.version }} - macOS
          files: |
            dist/**/*.dmg
            dist/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build Linux
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check dist contents
        run: |
           echo "=== dist ==="
           ls -R dist

      - name: Create Linux Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}-linux
          name: ${{ github.event.inputs.version }} - Linux
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
